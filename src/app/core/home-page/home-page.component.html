<div class="rounded-box flex gap-4 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5">
  <div *ngFor="let categoria of categorias" class="card w-96 shadow-xl image-full" [class]="categoria.class || ''">
    <figure><img [src]="'assets/' + categoria.image" alt="Shoes" /></figure>
    <div class="card-body">
      <h2 class="card-title">{{categoria.label}}</h2>
      <p>{{categoria.description}}</p>
      <div class="card-actions justify-end">
        <button *ngFor="let action of categoria.actions" class="btn btn-sm" [class]="action.class"
          [routerLink]="action.router">{{action.label}}</button>

      </div>
    </div>
  </div>
</div>
